<!DOCTYPE html>
<html lang="en">
{% load static %}
    <!-- START: Head-->
    
<!-- Mirrored from html.designstream.co.in/pick/html/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 31 Jan 2021 07:17:47 GMT -->
<head>
        <meta charset="UTF-8">
        <title>Pick Admin</title>
        <link rel="shortcut icon" href="{% static 'dist/images/favicon.ico' %}" />
        <meta name="viewport" content="width=device-width,initial-scale=1"> 

        <!-- START: Template CSS-->
        <link rel="stylesheet" href="{% static 'dist/vendors/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/vendors/jquery-ui/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/vendors/jquery-ui/jquery-ui.theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'dist/vendors/simple-line-icons/css/simple-line-icons.css' %}">
        <link rel="stylesheet" href="{% static 'dist/vendors/flags-icon/css/flag-icon.min.css' %}">

        <!-- END Template CSS-->     

        <!-- START: Page CSS-->   
        <link rel="stylesheet" href="{% static 'dist/vendors/social-button/bootstrap-social.css' %}"/>
        <!-- END: Page CSS-->

        <!-- START: Custom CSS-->
        <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
        <!-- END: Custom CSS-->
    </head>
    <!-- END Head-->

    <!-- START: Body-->
    <body id="main-container" class="default">
        <!-- START: Main Content-->
        <div class="container">
            <div class="row vh-100 justify-content-between align-items-center">
                <div class="col-12">
                    <form action="/adminlogin/" method="POST" class="row row-eq-height lockscreen  mt-5 mb-5">
                        {% csrf_token %}
                        <div class="lock-image col-12 col-sm-5"></div>
                        <div class="login-form col-12 col-sm-7">
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" name="email" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" name="password" type="password" required="" id="password" placeholder="Enter your password">
                            </div>
                            {% for data in messages%}
                            <p style="color : red;">
                                {{ data }}
                            </p>

                            {% endfor %}

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn btn-primary" type="submit"> Log In </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- END: Content-->

        <!-- START: Template JS-->
        <script src="{% static 'dist/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'dist/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
        <script src="{% static 'dist/vendors/moment/moment.js' %}"></script>
        <script src="{% static 'dist/vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'dist/vendors/slimscroll/jquery.slimscroll.min.js' %}"></script>

        <!-- END: Template JS-->  
    </body>
    <!-- END: Body-->

<!-- Mirrored from html.designstream.co.in/pick/html/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 31 Jan 2021 07:17:47 GMT -->
</html>
