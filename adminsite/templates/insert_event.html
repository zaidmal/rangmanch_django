{% extends 'header-footer.html' %}
{% load static %}
{% block content %}

<!-- START: Main Content-->
        <main>
            <div class="container-fluid site-width">
                <!-- START: Breadcrumbs-->
                <div class="row ">
                    <div class="col-12  align-self-center">
                        <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                            <div class="w-sm-100 mr-auto"><h4 class="mb-0">Basic Form</h4></div>

                            <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item">Form</li>
                                <li class="breadcrumb-item active"><a href="#">Basic</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- END: Breadcrumbs-->

                <!-- START: Card Data-->
                <div class="row">
                    <div class="col-12 mt-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title">Form Inputs</h6>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <form enctype="multipart/form-data" method="POST" action="/insert_event/" >
                                               {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputEmail4"> Event Name</label>
                                                        <input type="text" name="event_name" class="form-control rounded" id="" placeholder="event name">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputPassword4"> event Image  </label>
                                                        <div class="form-group">
                                                            <img src="" height="200" width="200" name="output" id="output"/>
                                                            <input type="file" name="event_image"  id="g_path" onchange="loadfile(event)" accept="image/*" class="form-control phone-number"  data-parsley-required="true" data-parsley-required-message="This field is required">
                                                    </div>
                                                    </div>

                                                </div>

                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCity">Event Date</label>
                                                        <input type="date"  name="event_date" class="form-control" id="inputCity">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCity">Event Time</label>
                                                        <input type="time" name="event_time" class="form-control" id="inputCity">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputCity">Event Location</label>
                                                        <input type="text" name="event_location" class="form-control" id="inputCity">
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="inputState"> chosse the sub-category</label>
                                                        <select id="inputState" name="subcat_id" class="form-control">
                                                            {% for u in scat %}
                                                            <option value="{{ u.subcat_id }}"> {{ u.subcat_name}}  -  {{ u.category_id.category_name }}  </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>

                                                </div>

<button type="submit" class="btn btn-primary">Insert</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: Card DATA-->
            </div>
        </main>
        <!-- END: Content-->

<script>
                      function loadfile(event){
                        document.getElementById('output').src=URL.createObjectURL(event.target.files[0])
                      }

                    </script>

{% endblock %}
